<div id="header">
  <span>Recipes</span>
  <span class="spacer"></span>
  <div class="user" *ngIf="auth.user$ | async as user; else login">
    <span>Welcome, {{user.displayName}}</span>
    <br />
    <button mat-raised-button color="primary" class="button" id='signout' (click)="auth.signOut()">Sign Out</button>
  </div>
  <div class="user">
    <ng-template #login>
      <button mat-raised-button color="primary" class="inline" (click)="auth.googleSignIn()">
        Login
      </button>
    </ng-template>
  </div>

</div>
