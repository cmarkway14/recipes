<mat-vertical-stepper #stepper>
    <mat-step>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
                <div id="text-inside">
                    <ng-template matStepLabel>Gather Ingredients</ng-template>
                    <li *ngFor="let ingredient of recipe.ingredients">
                        {{ingredient.amount}} {{ingredient.measurement}} {{ingredient.name}}
                    </li>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <img [src]="recipe.image">
            </mat-grid-tile>
        </mat-grid-list>

        <button (click)='Next(stepper)'>Next</button>
    </mat-step>
    <div *ngFor="let direction of recipe.directions">
        <mat-step>
            {{direction}}
            <button *ngIf='stepper._selectedIndex !== recipe.directions.length' (click)='Next(stepper)'>Next</button>
            <button *ngIf='direction !== recipe.directions[0] -1' (click)='Pervious(stepper)'>Pervious</button>
        </mat-step>
    </div>
</mat-vertical-stepper>
