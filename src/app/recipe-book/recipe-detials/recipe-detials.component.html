<mat-vertical-stepper #stepper>
    <div *ngFor="let direction of recipe.directions">
        <mat-step>
            {{direction}}
            <button *ngIf='stepper._selectedIndex + 1 !== recipe.directions.length' (click)='Next(stepper)'>Next</button>
            <button *ngIf='direction !== recipe.directions[0]' (click)='Pervious(stepper)'>Pervious</button>
        </mat-step>
    </div>
</mat-vertical-stepper>
